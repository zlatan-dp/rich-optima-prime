<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optima-24</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles-optima-24.css">


</head>
<body>

    <div id="rich-optima-24">
        <section class="optima-hero">
            <div class="wrap-container">
                <div class="hero-logo-wrap">
                    <img src="./img-optima-24/logo.svg" alt="kivi logo">
                </div>
                <div class="hero-info">
                    <p class="hero-main-text">
                        TURN ON KIVI. ROOM BY ROOM
                    </p>
                    <p class="hero-text">
                        НОВИЙ ВИМІР ЯКОСТІ ТА КОМФОРТУ
                    </p>
                    <div class="hero-model-wrap">
                        <p class="model-text optima">Optima</p>
                        <p class="model-text series">series</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
